<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<span class="jumbotron text-center">
  <h1 ><img class="iconimg" src="assets/logo.png"> Israel Car Rentals <img class="iconimg" src="assets/logo.png" ></h1> 
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
    <ul class="navbar-nav ">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li *ngIf="!(role === 'Admin' || role === 'Normal User' || role === 'Employee')" class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li *ngIf="!(role === 'Admin' || role === 'Normal User' || role === 'Employee')" class="nav-item">
        <a class="nav-link" href="/signup">SignUp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/cars-list">Search</a>
      </li>
      <li *ngIf="role === 'Employee' || role === 'Admin'" class="nav-item">
        <a class="nav-link" href="/return-car">Return-Car</a>
      </li>
      <li *ngIf="role === 'Admin'" class="nav-item">
        <a class="nav-link" href="/orders">Edit Orders</a>
      </li>
      <li *ngIf="role === 'Admin'" class="nav-item">
        <a class="nav-link" href="/users">Edit Users</a>
      </li>
      <li *ngIf="role === 'Admin'" class="nav-item">
        <a class="nav-link" href="/edit-stock">Edit Stock</a>
      </li>
      <li *ngIf="role === 'Admin' || role === 'Normal User' || role === 'Employee'" class="nav-item">
        <a class="nav-link" href="/user-orders">My Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact-us</a>
      </li>
    </ul>
  </nav>
  <img *ngIf='!(pic == null ||pic == "null" || pic == "" || pic.toLowerCase().includes("http")) && isLogin' class="userimg" src="assets/{{pic}}">
  <img *ngIf='!(pic == null ||pic == "null" || pic == "" || !pic.toLowerCase().includes("http")) && isLogin' class="userimg" src="{{pic}}">
<span *ngIf="isLogin"> You are logged in as {{currentUser}}! </span>
<input *ngIf="isLogin" type="button" value="Logout!" (click)="logout()" >
<br *ngIf="isLogin"/>
</span>
